<h1>畝を繋げた</h1>
<p>この土日に不耕起の農法を教えてくれる赤目自然農塾にお邪魔してきた。
その際、今の畝では幅が狭すぎるので広げたほうがいいといわれた。
とりあえず畝の間の溝を埋めて二つの畝を繋げることにした。
余り無理をしても次の日動けないのは困るので今日は一列だけ。
180cmから2m程度の畝になった。
</p>

<p>
先日植えた玉葱は根がきちんと活着してくれたようで、
寝ていた株も起きあがって元気そうである。
ただしこの畝は細いままなので、やはり表面が少し乾燥しているようだ。
</p>
